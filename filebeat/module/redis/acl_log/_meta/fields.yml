- name: acl_log
  type: group
  description: >
    Acl logs are retrieved from Redis via a network connection.
  fields:
    - name: count
      type: integer
      description: >
        Number of similar acl logs
    - name: reason
      type: keyword
      description: >
        The reason of acl log event
    - name: object
      type: keyword
      description: >
        Usually the command that was executed by user
    - name: username
      type: keyword
      description: >
        Username of Redis user that triggered ACL rule

